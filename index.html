<!DOCTYPE html>
<!-- Generated by boilerplate -->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-container">
        <div class="dot top left"></div>
        <div class="dot top right"></div>
        <div class="dot bottom left"></div>
        <div class="dot bottom right"></div>

        <!--
          Canvas is wider and taller than container
          so lines along edges don't get cut off
        --> 
        <canvas width="504" height="504"></canvas>
      </div>

      <div id="right-container">
        <div class="textarea" id="code">
          <textarea id="code-area"></textarea>
          <div class="dot top left"></div>
          <div class="dot top right"></div>
          <div class="dot bottom left"></div>
          <div class="dot bottom right"></div>
        </div>

        <div id="button-area">
          <div class="dot mid left"></div>
          <div class="dot mid right"></div>

          <div class="button-container">
            <div class="dot mid right"></div>
            <button id="run">Run</button>
          </div>
          <div class="button-container">
            <button id="clear">Clear</button>
          </div>
        </div>

        <div class="textarea" id="output">
          <textarea readonly id="output-area"></textarea>
          <div class="dot top left"></div>
          <div class="dot top right"></div>
          <div class="dot bottom left"></div>
          <div class="dot bottom right"></div>
        </div>
      </div>
    </div>
    <script src="browser.js"></script>
  </body>
</html>
